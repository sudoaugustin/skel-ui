name: 'Publish Alpha Version'

on:
  push:
    branches:
      - develop

jobs:
  publish:
    name: ðŸš€ Publishing to NPM
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package: [core, react, react-native]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - name: Set variables
        run: |
          echo "COMMIT_ID=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "VERSION=$(npm view ./packages/${{ matrix.package }} version)" >> $GITHUB_ENV

      - name: Build packages
        run: |
          pnpm install --no-frozen-lockfile
          pnpm build --filter "@skel-ui/${{ matrix.package }}" --filter "[origin/develop]"

      - name: Publish packages
        run: |
          pnpm exec pnpm version ${{ env.VERSION }}-alpha.${{ env.COMMIT_ID }} --filter "@skel-ui/${{ matrix.package }}" --filter "[origin/develop]"
          pnpm publish --tag alpha --access public --no-git-checks --filter "@skel-ui/${{ matrix.package }}" --filter "[origin/develop]"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
